<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Uploaded Files</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">List of Uploaded Files</h2>
        {% if files %}
            <ul class="list-group mt-4">
                {% for file in files %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        {{ file }} 
                        <a href="{% url 'decrypt_file' file_name=file %}" class="btn btn-info btn-sm">Download</a>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <div class="alert alert-warning mt-4">No files uploaded yet.</div>
        {% endif %}
        <a href="{% url 'upload_and_encrypt_file' %}" class="btn btn-primary mt-3">Upload a New File</a>
    </div>
</body>
</html>
